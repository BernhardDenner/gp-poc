---
apiVersion: logging.banzaicloud.io/v1beta1
kind: Flow
metadata:
  name: "webservice-logs"
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  filters:
  - record_modifier:
      records:
      - logindex: "webservice-${record['kubernetes']['namespace_name']}"
  globalOutputRefs:
    - "elastic-search"
